<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
	<title>Foro Temático</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/styles.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/stylesPerfil.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/CSS/font-awesome.css}">

	<script th:src="@{/JS/JQuery.js}"></script>
</head>

<body class="bg-light position-relative min-h-100">

	<nav id="mainNavbar" class="navbar navbar-dark bg-primary eliminarSeleccion">

		<a class="navbar-brand btn-color-primary fx" href="/index.html">Inicio</a>

		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
			<button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>

			<td>
				<aside th:if="${isLogged}==false" class="form-inline"> 
					<a href="/usuario/login.html" class="btn-color-primary ml-2 my-2 my-sm-0 fx">
						<i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
					</a>
				</aside>
				<aside th:if="${isLogged}==true" class="form-inline"> 
						<label th:text="${usuarioLoged.name}" class="text-white ml-3 mr-1">Nombre Usuario</label>
						<a th:href="@{/usuario/{nombre}(nombre=${usuarioLoged.name})}" class="btn-color-primary ml-2 my-2 my-sm-0 fx">
							<i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
						</a>
						<a href="/usuario/logout" class="btn-color-primary ml-2 my-2 my-sm-0 fx">
							<i class="fa fa-times fa-2x" aria-hidden="true"></i>
						</a>
				</aside>
			</td>
		</form>
	</nav>

	<div id="perfilUsuario" class="card my-3 py-2">
		<i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
		<td>
			<h1 th:text="${usuario.name}">Usuario nombre</h1>
			<th:block th:switch="${usuario.tipoUsuario}">
				<p th:case="1"><span class="text-danger">Administrador</span></p>
				<p th:case="2">Usuario</p>
			</th:block>
			<p>Creó su cuenta el día: <span th:text="${usuario.fechaSubscripcion}"></span></p>
		</td>

		<ul class="list-inline">
			<li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
			<li class="list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
			<li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
		</ul>
				
				
				
	</div> 

	<footer id="mainFooter" class="bg-primary font-color-primary eliminarSeleccion p-4 footer">

		<p class="m-0">
			Foro Temático - Metodología de Investigación II - <a class="btn-color-primary" href="http://www.mdp.utn.edu.ar/">UTN - MDP</a>
		</p>

	</footer>

<script src="@{/JS/Popper.js}"></script>
<script src="@{/JS/bootstrap.js}"></script>
<script src="@{/JS/miScript.js}"></script>

</body>
</html>
