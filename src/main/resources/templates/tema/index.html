<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Foro Temático</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/font-awesome.css}">

    <script th:src="@{/JS/JQuery.js}"></script>
</head>

<body class="bg-light position-relative min-h-100">

    <nav id="mainNavbar" class="navbar navbar-dark bg-primary eliminarSeleccion">

        <a class="navbar-brand btn-color-primary fx" href="/index.html">Inicio</a>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>

            <td>
                <aside th:if="${isLogged}==false" class="form-inline"> 
                    <a href="/usuario/login.html" class="btn-color-primary ml-2 my-2 my-sm-0 fx">
                        <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                    </a>
                </aside>
                <aside th:if="${isLogged}==true" class="form-inline"> 
                        <label th:text="${usuarioLoged.name}" class="text-white ml-3 mr-1">Nombre Usuario</label>
                        <a th:href="@{/usuario/{nombre}(nombre=${usuarioLoged.name})}" class="btn-color-primary ml-2 my-2 my-sm-0 fx">
                            <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                        </a>
                        <a href="/usuario/logout" class="btn-color-primary ml-2 my-2 my-sm-0 fx">
                            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                        </a>
                </aside>
            </td>
        </form>
    </nav>

<header class="bg-white border border-bottom-dark">
    <div class="container py-3">
        <td>
            <h1 class="h1 text-center" th:text="${tituloSubforo}">Nombre Sub-Foro</h1>
            <form action="/tema/add.html" method="POST" class="text-center pt-4" th:if="${usuarioLoged != 'null' && usuarioLoged.tipoUsuario!=0}">
                <input type="text" id="nombreSubforo" name="nombreSubforo" th:value="${tituloSubforo}" style="display: none;">
                <button type="submit" class="btn btn-success">Agregar Tema</button>
            </form>
        </td>
    </div>
</header>

<article class="py-4">
    <div class="container">
        <tr th:each="tema : ${temaList}">
            <article id="listContainer" class="border border-primary my-1 rounded-right row" >
                <aside class="col-3 col-xs-2 col-md-1 text-center">
                    <td>
                        <a th:href="@{/tema/{titulo}(titulo=${tema.titulo})}" class="fx">
                            <i class="fa fa-arrow-circle-right fa-3x" aria-hidden="true"></i>
                        </a>
                    </td>
                </aside>
                <article class="col-9 col-xs-10 col-md-11">
                    <td>
                        <form action="/tema/delete" method="DELETE">
                            <input type="text" name="id" th:value="${tema.id_tema}" style="display: none;">
                            <h4 th:text="${tema.titulo}" style="margin-top: 5px;">
                                Titulo tema
                                <td><button type="submit" class="btn btn-danger pull-right" th:if="${permisoBorrar}==true">Eliminar</button></td>
                            </h4>
                        </form>
                    </td>
                </article>
            </article>
        </tr>
    </div>
</article>

<footer id="mainFooter" class="bg-primary font-color-primary eliminarSeleccion p-4 footer">

    <p class="m-0">
        Foro Temático - Metodología II - <a class="btn-color-primary" href="http://www.mdp.utn.edu.ar/">UTN - MDP</a>
    </p>

</footer>

<script src="@{/JS/Popper.js}"></script>
<script src="@{/JS/bootstrap.js}"></script>
<script src="@{/JS/miScript.js}"></script>

</body>
</html>
